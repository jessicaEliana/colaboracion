<!DOCTYPE html>
<html>
<head>
    <title>Lectura de Archivo de Texto</title>
    <style>
        /* Estilo para el div de contenido */
        #contenido {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            overflow-y: auto; /* Habilitar el scroll vertical */
        }
    </style>
</head>
<body>
    <div id="contenido">
        <!-- Aquí se mostrará el contenido del archivo -->
        <object type="text/plain" data="datos.txt" width="100%" height="100%">
            No se puede cargar el archivo.
        </object>
    </div>
</body>
</html>
