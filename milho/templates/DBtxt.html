<!DOCTYPE html>
<html>
<head>
    <title>Lectura de Archivo de Texto</title>
</head>
<body>
    <h2>Contenido del Archivo de Texto</h2>
    <iframe id="contenido" style="width: 100%; height: 300px; border: none;"></iframe>

    <script>
        // Función para cargar el contenido del archivo de texto
        function cargarContenido() {
            var iframe = document.getElementById("contenido");
            iframe.src = "datos.txt";
        }

        // Llamar a la función para cargar el contenido cuando la página se carga
        window.onload = cargarContenido;
    </script>
</body>
</html>
