<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- hoja de estilos del form -->
    <link rel="stylesheet" href="./css/form.css">

    <title>Formulario</title>
</head>
<body>
        <!-- logo y navegación -->
        <header>
            <!-- logo -->
            <div id="contenido-logo">
                <p>logo</p>
            </div>
    
            <!-- barra -->
            <div class="-contenido-barra">
                <ul class="contenido-lista-nav">
                    <li class="contenido-link">
                        <a class="contenido-ancla" href="./index.html">Home</a>
                    </li>
                    <li class="contenido-link">
                        <a href="">Productos</a>
                    </li>
                    <li class="contenido-link">
                        <a href="">Nosotros</a>
                    </li>
                    <li class="contenido-link">
                        <a href="">Contacto</a>
                    </li>
                </ul>
            </div>
    
        </header>

        <main>

            <section class="contenido-sec-form">

                <h2 class="segundo-titulo">Formulario de Contacto</h2>
                <form class="contenido-form" action="">
                    

                    <label class="contenido-label" for="">Nombre y Apellido</label>
                    <input class="contenido-input" type="text" placeholder="Ingrese su Nombre y Apellido...">

                    <label class="contenido-label" for="">Email</label>
                    <input class="contenido-input" type="email" placeholder="Ingrese su email...">

                    <label class="contenido-label" for="">Telefono</label>
                    <input class="contenido-input" type="number" placeholder="Ingrese su número de telefono...">

                    <label class="contenido-label" for="">Pago</label>
                    <input class="contenido-input" type="email" placeholder="Ingrese su forma de pago...">

                    <label class="contenido-label" for="">Producto</label>
                    <input class="contenido-input" type="email" placeholder="Ingrese su Producto...">

                    <input class="contenido-input" type="submit">
                </form>
            </section>

        </main>

        <footer>
            <!-- redes -->
            <div class="contenido-redes">
                <p>redes</p>
            </div>
        </footer>
    
</body>
</html>
